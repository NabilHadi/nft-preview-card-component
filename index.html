<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="flex-center">
  <main>
    <article class="nft-card">
      <div class="img-container">
        <img class="nft-card__img" src="./images/image-equilibrium.jpg" alt="nft">
      </div>
      <h1 class="nft-card__name txt-white">Equilibrium #3429</h1>
      <p class="nft-card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group">
        <div class="nft-card__price"> <img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</div>
        <div class="nft-card__date"> <img src="./images/icon-clock.svg" alt="clock"> 3 days left</div>
      </div>
      <div class="nft-card__creator-info">
        <img class="nft-card__creator-info__avatar" src="./images/image-avatar.png" alt="avatar">
        <div>Creation of <span class="txt-white nft-card__creator-info__name">Jules Wyvern</span></div>
      </div>
    </article>
  </main>









</body>

</html>
